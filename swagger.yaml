host: localhost:5020
info:
  contact:
    email: srmdmjtba@gmail.com
    name: Sarmad Mujtaba
  title: Final Year Project - APIs.
  version: 0.0.1
paths:
  /application:
    post:
      description: You can add a user's application to a job through this endpoint
        by filling in the details of the user and the job.
      operationId: post-application
      parameters:
      - description: Add details of the user
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/Applications'
        x-go-name: Body
      responses:
        "200":
          description: Applications
          schema:
            $ref: '#/definitions/Applications'
        "400":
          $ref: '#/responses/Error'
        "409":
          $ref: '#/responses/Error'
      summary: Add Application
      tags:
      - Application
  /category:
    get:
      description: 'This endpoint returns category specific jobs (1: Full-Time, 2:
        Part-Time, 3: Internship) if you pass that category ID as a query parameter'
      operationId: catParam
      parameters:
      - description: Category ID
        in: query
        name: category_id
        type: string
        x-go-name: Category_ID
      responses:
        "200":
          description: Jobs
          schema:
            $ref: '#/definitions/Jobs'
        "400":
          $ref: '#/responses/Error'
      summary: Lists all jobs of a category
      tags:
      - Jobs
  /jobs:
    delete:
      description: This endpoint deletes a Job if you pass its ID as a query parameter
      operationId: deleteJob
      parameters:
      - description: User ID
        in: query
        name: id
        type: string
        x-go-name: ID
      responses:
        "200":
          $ref: '#/responses/Error'
        "400":
          $ref: '#/responses/Error'
      summary: Delete Job
      tags:
      - Jobs
    get:
      description: This endpoint returns all Jobs if no query parameter is passed.
        However, it returns organization specific jobs if you pass that organization's
        ID as a query parameter
      operationId: jobParam
      parameters:
      - description: Organization ID
        in: query
        name: org_id
        type: string
        x-go-name: ID
      responses:
        "200":
          description: Jobs
          schema:
            $ref: '#/definitions/Jobs'
        "400":
          $ref: '#/responses/Error'
        "404":
          $ref: '#/responses/Error'
      summary: Lists all / single Job
      tags:
      - Jobs
    post:
      description: You can add a Job through this endpoint by filling in the details
        of the job to be added and the organization which is posting the job.
      operationId: post-job
      parameters:
      - description: Add details of the user
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/jobWrapper'
        x-go-name: Body
      responses:
        "201":
          description: Jobs
          schema:
            $ref: '#/definitions/Jobs'
        "400":
          $ref: '#/responses/Error'
      summary: Add Job
      tags:
      - Jobs
  /jobs/designations:
    get:
      description: This endpoint returns designation specific jobs if you pass that
        designation's name as a query parameter
      operationId: nameParam
      parameters:
      - description: Organization ID
        in: query
        name: job_name
        type: string
        x-go-name: Job_Name
      responses:
        "200":
          description: Jobs
          schema:
            $ref: '#/definitions/Jobs'
        "400":
          $ref: '#/responses/Error'
        "404":
          $ref: '#/responses/Error'
      summary: Lists Jobs of given designation
      tags:
      - Jobs
  /jobs/skills:
    post:
      description: You can add multiple required skills for a job through this endpoint
        by filling in the details.
      operationId: post-requiredSkill
      parameters:
      - description: Add details of the user
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/RequiredSkills'
        x-go-name: Body
      responses:
        "201":
          description: RequiredSkills
          schema:
            $ref: '#/definitions/RequiredSkills'
        "400":
          $ref: '#/responses/Error'
      summary: Add Required Skill
      tags:
      - Jobs
  /members:
    get:
      description: This endpoint returns all members of an organizations based on
        organization's ID passed as query parameter.
      operationId: memberParam
      parameters:
      - description: Organization ID
        in: query
        name: org_id
        type: string
        x-go-name: Org_ID
      responses:
        "200":
          description: Memberships
          schema:
            $ref: '#/definitions/Memberships'
        "400":
          $ref: '#/responses/Error'
      summary: Lists Members
      tags:
      - Memberships
    post:
      description: You can add a member of an organization through this endpoint by
        filling in the details.
      operationId: post-member
      parameters:
      - description: Add details of the user
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/memberWrapper'
        x-go-name: Body
      responses:
        "201":
          description: Memberships
          schema:
            $ref: '#/definitions/Memberships'
        "400":
          $ref: '#/responses/Error'
        "409":
          $ref: '#/responses/Error'
      summary: Add membership
      tags:
      - Memberships
  /organizations:
    delete:
      description: This endpoint deletes an organization if you pass its ID as a query
        parameter
      operationId: deleteOrgParam
      parameters:
      - description: Organization ID
        in: query
        name: id
        type: string
        x-go-name: ID
      responses:
        "200":
          $ref: '#/responses/Error'
        "400":
          $ref: '#/responses/Error'
      summary: Delete Organization
      tags:
      - Organization
    get:
      description: This endpoint returns all organizations if no query parameter is
        passed. However, it returns single organization if you pass its ID as a query
        parameter
      operationId: orgParam
      parameters:
      - description: Organization ID
        in: query
        name: id
        type: string
        x-go-name: ID
      responses:
        "200":
          description: Organizations
          schema:
            $ref: '#/definitions/Organizations'
        "400":
          $ref: '#/responses/Error'
        "404":
          $ref: '#/responses/Error'
      summary: Lists all / single organizations
      tags:
      - Organization
    post:
      description: You can add an organization through this endpoint by filling in
        the details of the organization to be added.
      operationId: post-org
      parameters:
      - description: Add details of the Organization
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/OrgWrapper'
        x-go-name: Body
      responses:
        "201":
          description: Organizations
          schema:
            $ref: '#/definitions/Organizations'
        "400":
          $ref: '#/responses/Error'
        "404":
          $ref: '#/responses/Error'
      summary: Add organization
      tags:
      - Organization
  /profile:
    get:
      description: This endpoint returns a user's Profile if you pass its ID as a
        query parameter
      operationId: userProfile
      parameters:
      - description: User ID
        in: query
        name: user_id
        type: string
        x-go-name: User_ID
      responses:
        "200":
          description: Users
          schema:
            $ref: '#/definitions/Users'
        "400":
          $ref: '#/responses/Error'
      summary: Get User's Profile
      tags:
      - Profile
    put:
      description: You can add a user profile through this endpoint by filling in
        the details of the user to be added.
      operationId: post-profile
      parameters:
      - description: Add details of the user
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/Profile'
        x-go-name: Body
      responses:
        "200":
          description: Profile
          schema:
            $ref: '#/definitions/Profile'
        "201":
          description: Users
          schema:
            $ref: '#/definitions/Users'
        "400":
          $ref: '#/responses/Error'
        "409":
          $ref: '#/responses/Error'
      summary: Add Profile
      tags:
      - Profile
  /profile/experience:
    post:
      description: You can add a user profile's experience through this endpoint by
        filling in the details of the user.
      operationId: post-experience
      parameters:
      - description: Add details of the user
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/Experience'
        x-go-name: Body
      responses:
        "201":
          description: Users
          schema:
            $ref: '#/definitions/Users'
        "400":
          $ref: '#/responses/Error'
      summary: Add Experience
      tags:
      - Profile
  /profile/skills:
    post:
      description: You can add a user profile's Skills through this endpoint by filling
        in the details of the user.
      operationId: post-skills
      parameters:
      - description: Add details of the user
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/Skills'
        x-go-name: Body
      responses:
        "201":
          description: Users
          schema:
            $ref: '#/definitions/Users'
        "400":
          $ref: '#/responses/Error'
      summary: Add Skill
      tags:
      - Profile
  /users:
    delete:
      description: This endpoint deletes a user if you pass its ID as a query parameter
      operationId: deleteParam
      parameters:
      - description: User ID
        in: query
        name: id
        type: string
        x-go-name: ID
      responses:
        "200":
          $ref: '#/responses/Error'
        "400":
          $ref: '#/responses/Error'
      summary: Delete User
      tags:
      - User
    get:
      description: This endpoint returns all users if no query parameter is passed.
        However, it returns single user if you pass its ID as a query parameter
      operationId: userParam
      parameters:
      - description: User ID
        in: query
        name: id
        type: string
        x-go-name: ID
      responses:
        "200":
          description: Users
          schema:
            $ref: '#/definitions/Users'
        "400":
          $ref: '#/responses/Error'
        "404":
          $ref: '#/responses/Error'
      summary: Lists all / single users
      tags:
      - User
    post:
      description: You can add a user through this endpoint by filling in the details
        of the user to be added.
      operationId: post-user
      parameters:
      - description: Add details of the user
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/UserWrapper'
        x-go-name: Body
      responses:
        "201":
          description: Users
          schema:
            $ref: '#/definitions/Users'
        "400":
          $ref: '#/responses/Error'
        "409":
          $ref: '#/responses/Error'
      summary: Add User
      tags:
      - User
